# Optional Metadata Information
springdoc.api-docs.title=My API
springdoc.api-docs.description=API documentation for My Application
springdoc.api-docs.version=OPENAPI_3_0
springdoc.api-docs.contact.name=Your Name
springdoc.api-docs.contact.email=support@example.com

# Swagger UI Configuration
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.default-model-rendering=example
springdoc.swagger-ui.doc-expansion=none
